<!DOCTYPE html dir="rtl">
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        width: 400px;
        padding: 10px;
        font-family: Arial, sans-serif;
        position: relative;
        text-align: right;
      }

      h3 {
        margin-bottom: 15px;
        text-align: center;
      }

      .hidden {
        display: none;
      }

      .form-group {
        margin-bottom: 15px;
      }

      input {
        padding: 10px;
        width: 380px;
        display: block;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      button {
        padding: 5px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        margin-top: 10px;
      }

      button#stop-btn {
        background: #dc3545;
      }

      button:hover {
        background: #0056b3;
      }

      /* Loading overlay */
      #loading {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        z-index: 100;
        border-radius: 5px;
      }

      #loading.hidden {
        display: none;
      }

      #alert {
        font-size: 18px;
        font-weight: bold;
        color: #dc3545;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Old</h3>

    <p id="alert"></p>

    <!-- Login Form -->
    <div id="login-form">
      <div class="form-group">
        <label for="username">اسم المستخدم</label>
        <input type="text" id="username" />
      </div>
      <div class="form-group">
        <label for="password">كلمة السر</label>
        <input type="password" id="password" />
      </div>
      <button id="login-btn">دخول</button>
    </div>

    <!-- Actions (hidden until login) -->
    <div id="actions" class="hidden">
      <button id="start-btn">ابدأ</button>
      <button id="stop-btn" class="hidden">ايقاف</button>
    </div>

    <!-- Loading overlay -->
    <div id="loading" class="hidden">تحميل...</div>

    <script src="fp.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
